apiVersion: networking.istio.io/v1alpha3
kind: VirtualService

metadata:
   name: weatherapp-ingress-vs

spec:
   hosts:
   - "*"
   gateways:
   - weatherapp-ingress.default.svc.cluster.local
   http:
   - match:
     - uri:
        prefix: /
     route:
     - destination:
        host: weatherapp-svc.default.svc.cluster.local
        port: 
          number: 80